<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>P@-Card | Add Pet</title>
    <link href="../../css/stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <h1>Add Pet</h1>

    <!-- ####################################################################################################### -->
    <!-- ADD PET FORM -- name, race, weight, birthdate -->


    <form role="form"
          class="form-horizontal form-groups-bordered validate"
          method="post" action="">

      <!--
      <input type="hidden" name="${_csrf.parameterName}"
             value="${_csrf.token}" />
      -->

      <div >
        <label>Name</label>

        <div>
          <input [(ngModel)]="name" type="text" class="form-control" name="name"
                 placeholder="e.g. Cookie" data-validate="maxlength[30]"
                 required />
        </div>
      </div>

      <br>

      <div>
        <label>Race</label>

        <div>
          <input [(ngModel)]="race" type="text" class="form-control" name="race"
                 placeholder="e.g. Cat" data-validate="maxlength[30]"
                 required />
        </div>
      </div>

      <br>

      <div>
        <label>Weight (kg)</label>

        <div>
          <input [(ngModel)]="weight" type="number" class="form-control" name="weight"
                 placeholder="e.g. 5"
                 data-validate="maxlength[10]" required />
        </div>
      </div>

      <!-- maxLength beim Gewicht ??-->

      <br>

      <div >
        <label>Birthdate</label>

        <div>
          <input [(ngModel)]="birthdate" type="date" class="form-control" name="birthdate"
                 placeholder="e.g. 01.01.2000" data-validate="maxlength[30]"
                 required />
        </div>
      </div>

      <br />

      <div class="select_owner">
        <label>Owner</label>

        <div>
          <select class="form-control" required> <!--[(ngModel)]="???"-->
            <option value="test">test</option>
            <!--<option *ng-for="o of petOwner" [value]="o.id">{{o.firstName}} {{o.lastName}}</option>-->
          </select>
        </div>
      </div>

      <div class="select_doctor">
        <label>Doctor</label>

        <div>
          <select class="form-control" required> <!--[(ngModel)]="???"-->
            <option value="test">test</option>
            <!--<option *ng-for="o of petOwner" [value]="o.id">{{o.firstName}} {{o.lastName}}</option>-->
          </select>
        </div>
      </div>

      <div class="clear"></div>

      <br />

      <div >
        <div>
          <button (click)="add()" type="submit" class="btn btn-success">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span><strong>Create</strong>
          </button>
          <button type="button" class="btn btn-danger">
            <strong><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Exit</strong> <!-- &nbsp; x2-->
          </button>
        </div>
      </div>

    </form>

  </body>
</html>
