<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P@-Card | Pet Info</title>
  <link href="../../css/stylesheet.css" rel="stylesheet">
</head>
<body>
<h1>Pet Info</h1>



<form #f="ngForm" novalidate>
  <div class="form-group">
    <div >
      <label>ID</label>

      <div>
        <input [(ngModel)]="ID" type="text" class="form-control" name="ID"
               placeholder="ID" data-validate="number"
               required />
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-success" (click)="search()">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span><strong>Suchen</strong>
    </button>
  </div>
</form>
<table class="table table-striped">
  <tr *ngFor="let p of pets" [ngStyle]="{ 'background-color': (f == selectedPet) ? 'orange' : ''  }">
    <td>{{p.id}}</td>
    <td>{{p.name}}</td>
    <td>{{p.type}}</td>
    <td>{{p.weight}}</td>
    <td><a (click)="select(p)">Ausw√§hlen</a></td>
  </tr>
</table>


</body>
</html>
