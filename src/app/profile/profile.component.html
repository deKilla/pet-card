<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>P@-Card | Profile</title>
    <link href="../../css/stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <h1>Profile</h1>

    <!-- ####################################################################################################### -->
    <!-- EDIT USER FORM -- firstname, lastname, address, phone, email -->


    <form role="form"
          class="form-horizontal form-groups-bordered validate"
          method="post" action="">

      <!--
      <input type="hidden" name="${_csrf.parameterName}"
             value="${_csrf.token}" />
      -->

      <div >
        <label>Firstname</label>

        <div>
          <input type="text" class="form-control" name="firstname"
                 placeholder="e.g. John" data-validate="maxlength[30]"
                 required />
        </div>
      </div>

      <br>

      <div>
        <label>Lastname</label>

        <div>
          <input type="text" class="form-control" name="lastName"
                 placeholder="e.g. Doe" data-validate="maxlength[30]"
                 required />
        </div>
      </div>

      <br>

      <div>
        <label>E-Mail</label>

        <div>
          <input type="email" class="form-control" name="email"
                 placeholder="e.g. jdoe@petcard.at"
                 data-validate="maxlength[80]" required />
        </div>
      </div>

      <br>

      <div >
        <label>Address</label>

        <div>
          <input type="text" class="form-control" name="address"
                 placeholder="e.g. Petstreet 1" data-validate="maxlength[30]"
                 required />
        </div>
      </div>

      <br>

      <div >
        <label>Phone</label>

        <div>
          <input type="text" class="form-control" name="phone"
                 placeholder="e.g. 0660123456789" data-validate="maxlength[30]"
                 required />
        </div>
      </div>

      <br>

      <div >
        <label>Office Hours</label>

        <div>
          <input type="text" class="form-control" name="officeHours"
                 placeholder="e.g. Mo-Fr 08:00 - 12:00 Sa-So Geschlossen" data-validate="maxlength[100]"
                 required />
        </div>
      </div>

      <br>

      <div>
        <div>
          <button type="submit" class="btn btn-success">
            <i class="entypo-plus-circled"></i><strong>Save</strong>
          </button>
          <button type="button" class="btn btn-danger">
            <a style="color: white;" routerLink="/home"><strong>Exit</strong></a>
            <!--<i class="entypo-plus-circled"></i><strong>Exit</strong> <!-- &nbsp; x2-->
          </button>
        </div>
      </div>
    </form>

  </body>

</html>
